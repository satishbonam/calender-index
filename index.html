<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender Index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 border border-info form-row shadow bg-white rounded m-2 mr-5">
                <div class=" col-4 mb-2">
                    <div>
                        <label for="inputState" class="h5 text-primary">Country</label>
                        <select class="custom-select " id="inputCountry" required>
                            <option selected disabled value="">Choose...</option>
                        </select>
                    </div>

                </div>
                <div class=" col-4 mb-2">
                    <div>
                        <label for="inputState" class="h5 text-primary">Date</label>
                        <input class="custom-select" type="date" id="inputDate">
                    </div>
                </div>
                <div class="col-4 mt-4 pt-2">
                    <button class="btn btn-info" type="submit" id="submit">Submit</button>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-12 ">
                <div class="btn-group float-right mt-3 shadow" role="group" aria-label="Basic example" id="buttons">
                    <button type="button" class="btn btn-info border-right border-primary" id="day">Day</button>
                    <button type="button" class="btn btn-info border-right border-primary" id="month">Month</button>
                    <button type="button" class="btn btn-info" id="year">Year</button>
                </div>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="card col-12 shadow" id="dayData">
                <div class="card-header h1 text-primary" id="dayHoliday">

                </div>
                <div class="card-body">
                    <h5 class="card-title h3">Description</h5>
                    <p class="card-text" id="dayDiscription"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12" id="monthData">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Holiday</th>
                            <th scope="col">Description</th>
                        </tr>
                    </thead>
                    <tbody id="tableMonth">
                        <tr>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-12" id="yearData">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Holiday</th>
                        </tr>
                    </thead>
                    <tbody id="tableYear">
                        <tr>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
